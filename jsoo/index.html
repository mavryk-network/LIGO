<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>jsoo</title>
  </head>
  <body>
    <h1>In browser Ligo compiler</h1>
    <section>
      <h2>File upload progress</h2>
      <span id="progress"></span>
    </section>
    <input type="file" id="json-ops-file" multiple="multiple" />
    <button id="compile" type="button">Compile</button>
    <button id="print-cst" type="button">Print CST</button>
    <h2>Ligo</h2>
    <input type="file" id="source-file" />
    <select id="ir">
      <option value="ast-typed-json-ops">AST Typed JSON ops</option>
      <option value="ast-typed">AST Typed</option>
      <option value="cst">CST</option>
      <option value="source">Source</option>
    </select>
    <select id="syntax">
      <option value="mligo">Cameligo</option>
      <option value="jsligo">JsLigo</option>
    </select>
    <div id="ligo"></div>
    <h2>Michelson</h2>
    <div id="michelson"></div>
    <script src="demo-webide.bundle.js"></script>
  </body>
</html>
