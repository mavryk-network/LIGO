name:                ligo-webide-backend

dependencies:
- base-noprelude >= 4.9 && < 5
- loot-prelude

default-extensions:
  - AllowAmbiguousTypes
  - ApplicativeDo
  - BangPatterns
  - BlockArguments
  - ConstraintKinds
  - DataKinds
  - DeriveAnyClass
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveTraversable
  - DerivingStrategies
  - DerivingVia
  - DuplicateRecordFields
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralisedNewtypeDeriving
  - ImportQualifiedPost
  - LambdaCase
  - MagicHash
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - OverloadedStrings
  - QuantifiedConstraints
  - QuasiQuotes
  - PatternSynonyms
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - StrictData
  - TemplateHaskell
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - TypeOperators
  - UndecidableInstances
  - ViewPatterns

ghc-options:
  - -Weverything
  - -Wno-missing-exported-signatures
  - -Wno-missing-import-lists
  - -Wno-missed-specialisations
  - -Wno-all-missed-specialisations
  - -Wno-unsafe
  - -Wno-safe
  - -Wno-missing-local-signatures
  - -Wno-monomorphism-restriction
  - -Wno-implicit-prelude
  - -Wno-partial-fields
  - -Wno-missing-safe-haskell-mode
  - -Wno-prepositive-qualified-module

library:
  source-dirs: src
  dependencies:
  - aeson
  - bytestring
  - containers
  - directory
  - exceptions
  - filepath
  - fmt
  - katip
  - megaparsec
  - microlens-platform
  - morley
  - morley-client
  - mtl
  - process
  - servant-client
  - servant-server
  - servant-swagger-ui
  - servant-openapi3
  - openapi3
  - temporary
  - text
  - wai
  - wai-cors
  - wai-extra
  - warp

executables:
  ligo-webide-backend:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ligo-webide-backend
    - optparse-applicative

  swagger-gen:
    main: Main.hs
    source-dirs: scripts/swagger-gen
    dependencies:
      - aeson
      - ligo-webide-backend

tests:
  ligo-webide-backend-test:
    main: Main.hs
    source-dirs: test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aeson
    - filepath
    - ligo-webide-backend
    - req
    - tasty
    - tasty-hunit
    - text
    - warp
