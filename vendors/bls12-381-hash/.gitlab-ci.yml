opam-install-and-remove:
  stage: install
  image: ocaml/opam:debian-ocaml-4.12
  before_script:
    # List versions and environments
    - ocaml --version
    - opam --version
    - cc --version
    - echo $OPAM_SWITCH_PREFIX
    - opam repository set-url default https://opam.ocaml.org
    - opam update
  script:
    - opam pin add bls12-381-hash.dev . --no-action
    - opam depext bls12-381-hash.dev -i -y -v
    - opam install bls12-381-hash.dev -y -v --deps-only
    - opam install bls12-381-hash.dev -y -v
    - opam remove -a -y bls12-381-hash.dev
  rules:
    - when: always

opam-install-and-remove-local-switch:
  stage: install
  image: ocaml/opam:debian-ocaml-4.12
  before_script:
    # Run everything in a local switch
    - opam switch create ./ 4.14.0 --no-install
    - eval $(opam config env)
    # List versions and environments
    - ocaml --version
    - opam --version
    - echo $OPAM_SWITCH_PREFIX
    - opam repository set-url default https://opam.ocaml.org
    - opam update
  script:
    - opam pin add bls12-381-hash.dev . --no-action
    - opam depext bls12-381-hash.dev -i -y -v
    - opam install bls12-381-hash.dev -y -v --deps-only
    - opam install bls12-381-hash.dev -y -v
    - opam remove -a -y bls12-381-hash.dev
  rules:
    - when: always

pages:
  <<: *job_with_cache
  stage: deploy
  script:
    - cp -r _odoc public/
  artifacts:
    paths:
      - public
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
